name: CI/CD for FastAPI Application

on:
  push:  # This will run on any branch push
  pull_request:  # This will run on pull requests to any branch

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: stocks_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Cache pip
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify model file exists
        run: ls -l models/lstm_model.h5  # Ensures the file is in the correct place

      - name: Run tests
        run: |
          until pg_isready -h localhost -U user; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 2
          done
          pytest ./notebooks/test_api.py  # Adjust to your test path

      - name: Build Docker image
        run: |
          docker build -t aleksandrarancic/myapi:latest .  # Adjust with your username

      - name: Login to Docker Hub
        run: |
          echo "Stock@Investigations2024.MLOps" | docker login -u "aleksandrarancic" --password-stdin

      - name: Push Docker image
        run: |
          docker push aleksandrarancic/myapi:latest  # Push to your Docker Hub repository

